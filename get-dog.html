<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>
       .imgs{
            height: 5rem;
            width: 5rem;
       }
  </style>
  <body>
  <div class="container">
       <div class="row">
            <div class="col-8">

                 <div class="card mt-3  " >
                      <div class="card-header">
                           <h5>Random dog pics</h5>
                      </div>
                      <div class="card-body">
          
                         <div class="dropdown">
                              <button  class="btn btn-secondary dropdown-toggle"  type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Number of pics
                              </button>
                              <ul id="drop" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                
                              </ul>
                            </div>
          
                           <h4 class="card-title mt-5">Pics</h4>
                           <ul id="items" class="list-group list-group-flush">
                             
                            </ul>
          
          
                           
                                    
                      </div>
                     
                     
                 </div>
            </div>
            <div class="col-4">
                 <div class="card mt-3">
                      <div class="card-header">
                           <h5>Selected picture</h5>
                      </div><div id="card-body" class="card-body">

                      </div>

                 </div>
            </div>
            
       </div>
  </div>
  

    <!-- Optional JavaScript; choose one of the two! -->
    <script>

        const dropFnc =() =>{
          const drop = document.querySelector("#drop")
          let html2 = "";
        
        for (let index = 1; index <11; index++) {
              html2 += `
             <li><a class="dropdown-item" href="#">${index}</a></li>
             `

             
             
        };
        drop.innerHTML = html2
        };
        dropFnc();

         document.querySelectorAll(".dropdown-item").forEach((item) =>{
            
              item.addEventListener("click",(e) =>{
                   console.log(item.textContent)
                   fetchFc(item.textContent)

                   e.preventDefault();

              })


         });
         

         async function fetchFc(number){
              const url = `https://shibe.online/api/shibes?count=${number}&urls=true&httpsUrls=true`
              const response = await fetch(url)
              const data = await response.json()
              const beforeimg = document.querySelector("#items");
              let html = ""
              data.forEach((item) =>{
               html += `
               <li class="list-group-item">  <a class="detailPics" href=""><img class="imgs" src="${item}" alt=""></a></li>
              
              `
              
              
              });
              beforeimg.innerHTML = html
              const det = document.querySelectorAll(".detailPics")
              const img = document.querySelectorAll(".imgs")
              const img2 = document.querySelector("#card-body")
              det.forEach((item,index) =>{
                   
                   item.addEventListener("click", (e) =>{
                        img2.innerHTML = "";
                        const html3 = `<img style="width:95%; height:auto" src="${img[index].src}" alt="">`
                        img2.innerHTML = html3;


                       

                        e.preventDefault();
                   })
              })
              
              
              
         }
         

    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
